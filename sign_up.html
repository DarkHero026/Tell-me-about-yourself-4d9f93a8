<!DOCTYPE html>
<html>
<head>
    <title>Bit Academy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1> Bit Academy Sign Up</h1>
    <form action="" method="get">
        <div>
            <span>Naam</span>
            <br>
            <label for="Naam"></label>
            <input type="text" id="naam" name="naam" class="breed">
        </div>
        <br>
        <div>
            <span>Email</span>
            <br>
            <label for="Email"></label>
            <input type="email" id="Email" class="breed">
        </div>
        <br>
        <div>
            <span>Telefoonnummer</span>
            <br>
            <label for="Telefoonnummer"></label>
            <input type="number" id="Telefoonnummer" name="Telefoonnummer" min="9" max="11" class="breed">
        </div>
        <br>
        <div>
            <span>Secret</span>
            <br>
            <label for="Pin code"></label>
            <input type="password" id="Pin code" name="Pincode" minlength="8" required class="breed">
        </div>
        <br>
        <div>
        <br>
            <span>Provincie</span>
        <br>
            <label for="Provincie"></label>

            <select id="Provincie">
                <option value="">Kies een optie</option>
                <option value="Drenthe">Drenthe</option>
                <option value="Flevoland">Flevoland</option>
                <option value="Gelderland">Gelderland</option>
                <optopn value="Groningen">Groningen</optopn>
                <option value="Limburg">Limburg</option>
                <option value="Noord Brabant">Noord Brabant</option>
                <option value="Noord Holland">Noord Holland</option>
                <option value="Overijssel">Overijssel</option>
                <option value="Zuid Holland">Zuid Holland</option>
                <option value="Utrecht">Utrecht</option>
                <option value="Zeeland">Zeeland</option>
            </select>
        </div>
        <br>
            <span>Hou je van Basktball</span>
        <br>
        <div>
            <input type="radio" id="Ja" name="Basktball" value="Ja" checked>
            <label for="Ja">Ja</label>
        </div>

        <div>
            <input type="radio" id="Nee" name="Basktball" value="nee">
            <label for="Nee">Nee</label>
        </div>
        <br>

            <span> Favoriete dagen in de week</span>
        <br>
        <div>
            <input type="checkbox" id="Maandag" name="Maandag">
            <label for="Maandag">Maandag</label>
        </div>
        <div>
            <input type="checkbox" id="Dinsdag" name="Dinsdag">
            <Label for="Dinsdag">Dinsdag</Label>
        </div>
        <div>
            <input type="checkbox" id="Woensdag" name="Woensdag">
            <label for="Woensdag">Woensdag</label>
        </div>
        <div>
            <input type="checkbox" id="Donderdag" name="Donderdag">
            <label for="Donderdag">Donderdag</label>
        </div>
        <div>
            <input type="checkbox" id="Vrijdag" name="Vrijdag">
            <label for="Vrijdag">Vrijdag</label>
        </div>
        <div>
            <input type="checkbox" id="Zaterdag" name="Zaterdag">
            <label for="Zaterdag">Zaterdag</label>
        </div>
        <div>
            <input type="checkbox" id="Zondag" name="Zondag">
            <label for="Zondag">Zondag</label>
        </div>
        <br>
        <input type="submit"value="Submit" class="breed">


    </form>
</body>
</html>
